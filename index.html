<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ë¥™ÂêÉËõá</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            padding-top: 5px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .game-container { 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 3px;
            font-size: 1.4rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        .score-board {
            color: #fff;
            font-size: 0.85rem;
            margin-bottom: 3px;
        }
        .score {
            color: #00ff88;
            font-weight: bold;
            font-size: 1rem;
        }
        .high-score {
            color: #ffaa00;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }
        /* ËÆæÁΩÆË°å */
        .settings-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
            font-size: 0.75rem;
        }
        .setting-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .setting-label {
            color: #888;
        }
        .setting-options {
            display: flex;
            gap: 3px;
        }
        .setting-btn {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 3px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.2s;
        }
        .setting-btn:hover, .setting-btn:active {
            background: rgba(0, 255, 136, 0.3);
        }
        .setting-btn.active {
            background: #00ff88;
            color: #1a1a2e;
            font-weight: bold;
        }
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        canvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: #0a0a0a;
            max-width: 95vw;
            max-height: 40vh;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            display: none;
            z-index: 10;
        }
        .game-over h2 {
            color: #ff4444;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .game-over p {
            color: #fff;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }
        .restart-btn {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 8px 18px;
            font-size: 0.85rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            line-height: 1.2;
        }
        .restart-btn .desktop-text { display: inline; }
        .restart-btn .mobile-text { display: none; }
        .restart-btn:hover, .restart-btn:active {
            background: #00cc6a;
            transform: scale(1.05);
        }
        /* ËôöÊãüÊñπÂêëÈîÆ */
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 3px;
            margin-top: 5px;
            user-select: none;
            -webkit-user-select: none;
        }
        .d-pad-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 8px;
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            touch-action: manipulation;
            line-height: 1;
        }
        .d-pad-btn:active {
            background: rgba(0, 255, 136, 0.5);
            transform: scale(0.95);
        }
        .d-pad-btn.up { grid-column: 2; grid-row: 1; }
        .d-pad-btn.left { grid-column: 1; grid-row: 2; }
        .d-pad-btn.right { grid-column: 3; grid-row: 2; }
        .d-pad-btn.down { grid-column: 2; grid-row: 3; }
        .d-pad-center { grid-column: 2; grid-row: 2; }
        .controls {
            color: #888;
            margin-top: 3px;
            font-size: 0.65rem;
        }
        .controls span {
            color: #00ff88;
            padding: 0 2px;
        }
        
        @media (min-width: 768px) {
            body {
                justify-content: center;
                padding-top: 0;
            }
            h1 { font-size: 2.2rem; margin-bottom: 10px; }
            .score-board { font-size: 1.1rem; margin-bottom: 5px; }
            .score { font-size: 1.3rem; }
            .high-score { font-size: 0.9rem; margin-bottom: 8px; }
            .settings-bar { font-size: 0.9rem; gap: 20px; margin-bottom: 8px; }
            .setting-btn { font-size: 0.8rem; padding: 4px 10px; }
            canvas { max-width: 600px; max-height: 600px; }
            .d-pad { display: none; }
            .controls { margin-top: 10px; font-size: 0.8rem; }
            .restart-btn .desktop-text { display: inline; }
            .restart-btn .mobile-text { display: none; }
        }
        @media (max-width: 767px) {
            .restart-btn .desktop-text { display: none; }
            .restart-btn .mobile-text { display: inline; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Ë¥™ÂêÉËõá</h1>
        <div class="score-board">ÂæóÂàÜ: <span class="score" id="score">0</span></div>
        <div class="high-score">ÊúÄÈ´òÂàÜ: <span id="highScore">0</span></div>
        
        <!-- ËÆæÁΩÆÊ†è -->
        <div class="settings-bar">
            <div class="setting-group">
                <span class="setting-label">ÈöæÂ∫¶:</span>
                <div class="setting-options">
                    <button class="setting-btn" onclick="setDifficulty(1)" id="diff1">ÁÆÄÂçï</button>
                    <button class="setting-btn active" onclick="setDifficulty(2)" id="diff2">ÊôÆÈÄö</button>
                    <button class="setting-btn" onclick="setDifficulty(3)" id="diff3">Âõ∞Èöæ</button>
                </div>
            </div>
            <div class="setting-group">
                <span class="setting-label">Á©øÂ¢ô:</span>
                <div class="setting-options">
                    <button class="setting-btn" onclick="setWallMode(false)" id="wallOff">ÂÖ≥</button>
                    <button class="setting-btn active" onclick="setWallMode(true)" id="wallOn">ÂºÄ</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Ê∏∏ÊàèÁªìÊùü</h2>
                <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">
                <span class="desktop-text">ÈáçÊñ∞ÂºÄÂßã</span>
                <span class="mobile-text">ÈáçÊñ∞<br>ÂºÄÂßã</span>
            </button>
            </div>
        </div>
        
        <!-- ËôöÊãüÊñπÂêëÈîÆ -->
        <div class="d-pad">
            <div class="d-pad-btn up" onclick="setDirection(0, -1)" ontouchstart="setDirection(0, -1); return false;">‚Üë</div>
            <div class="d-pad-btn left" onclick="setDirection(-1, 0)" ontouchstart="setDirection(-1, 0); return false;">‚Üê</div>
            <div class="d-pad-center"></div>
            <div class="d-pad-btn right" onclick="setDirection(1, 0)" ontouchstart="setDirection(1, 0); return false;">‚Üí</div>
            <div class="d-pad-btn down" onclick="setDirection(0, 1)" ontouchstart="setDirection(0, 1); return false;">‚Üì</div>
        </div>
        
        <div class="controls">
            <span class="desktop-hint">ÈîÆÁõò: <span>‚Üë</span><span>‚Üì</span><span>‚Üê</span><span>‚Üí</span> Êàñ <span>W</span><span>A</span><span>S</span><span>D</span></span>
            <span class="mobile-hint">ÁÇπÂáªÊñπÂêëÈîÆÊéßÂà∂</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        const difficultySettings = {
            1: { name: 'ÁÆÄÂçï', baseSpeed: 150, speedDecrement: 1 },
            2: { name: 'ÊôÆÈÄö', baseSpeed: 100, speedDecrement: 2 },
            3: { name: 'Âõ∞Èöæ', baseSpeed: 60, speedDecrement: 3 }
        };

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let speed = 100;
        let difficulty = 2;
        let wallMode = true;
        let nextDifficulty = 2;
        let nextWallMode = true;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // ËÆæÁΩÆÈöæÂ∫¶Ôºà‰∏ãÊ¨°ÁîüÊïàÔºâ
        function setDifficulty(level) {
            nextDifficulty = level;
            document.querySelectorAll('#diff1, #diff2, #diff3').forEach(btn => btn.classList.remove('active'));
            document.getElementById('diff' + level).classList.add('active');
        }

        // ËÆæÁΩÆÁ©øÂ¢ôÔºà‰∏ãÊ¨°ÁîüÊïàÔºâ
        function setWallMode(enabled) {
            nextWallMode = enabled;
            document.querySelectorAll('#wallOff, #wallOn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(enabled ? 'wallOn' : 'wallOff').classList.add('active');
        }

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    break;
                }
            }
        }

        function setDirection(newDx, newDy) {
            if (!gameRunning) return;
            if ((newDx === 1 && dx === -1) || (newDx === -1 && dx === 1) ||
                (newDy === 1 && dy === -1) || (newDy === -1 && dy === 1)) {
                return;
            }
            if (dx === 0 && dy === 0 && newDx === 0 && newDy === 0) return;
            dx = newDx;
            dy = newDy;
        }

        function handleWallWrap(head) {
            if (wallMode) {
                if (head.x < 0) head.x = tileCount - 1;
                else if (head.x >= tileCount) head.x = 0;
                else if (head.y < 0) head.y = tileCount - 1;
                else if (head.y >= tileCount) head.y = 0;
                return true;
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff88';
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = '#ff4444';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff4444';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.strokeStyle = '#ff6666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.stroke();
        }

        function update() {
            if (!gameRunning) return;
            if (dx === 0 && dy === 0) return;

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                if (!handleWallWrap(head)) {
                    gameOver();
                    return;
                }
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
                const settings = difficultySettings[difficulty];
                if (speed > 50) speed -= settings.speedDecrement;
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            gameOverScreen.style.display = 'block';
            gameOverScreen.setAttribute('style', 'display: block !important');
        }

        function restartGame() {
            // Â∫îÁî®Êñ∞ÁöÑËÆæÁΩÆ
            difficulty = nextDifficulty;
            wallMode = nextWallMode;
            
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            
            const settings = difficultySettings[difficulty];
            speed = settings.baseSpeed;
            
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            gameOverScreen.setAttribute('style', 'display: none !important');
            randomFood();
            draw();
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    setDirection(1, 0);
                    break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const minSwipeDistance = 30;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > minSwipeDistance) setDirection(dx > 0 ? 1 : -1, 0);
            } else {
                if (Math.abs(dy) > minSwipeDistance) setDirection(0, dy > 0 ? 1 : -1);
            }
        }, { passive: true });

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, speed);
        }

        randomFood();
        gameLoop();
    </script>
</body>
</html>
