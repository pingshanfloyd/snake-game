<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>è´ªåƒè›‡</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        .game-container { 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        .score-board {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .score {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.3rem;
        }
        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }
        canvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: #0a0a0a;
            max-width: 90vw;
            max-height: 50vh;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            display: none;
            z-index: 10;
        }
        .game-over h2 {
            color: #ff4444;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .game-over p {
            color: #fff;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .restart-btn {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .restart-btn:hover, .restart-btn:active {
            background: #00cc6a;
            transform: scale(1.05);
        }
        .controls {
            color: #888;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        .controls span {
            color: #00ff88;
            padding: 0 3px;
        }
        /* è™šæ‹Ÿæ–¹å‘é”® */
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 15px;
            user-select: none;
            -webkit-user-select: none;
        }
        .d-pad-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            touch-action: manipulation;
        }
        .d-pad-btn:active {
            background: rgba(0, 255, 136, 0.5);
            transform: scale(0.95);
        }
        .d-pad-btn.up { grid-column: 2; grid-row: 1; }
        .d-pad-btn.left { grid-column: 1; grid-row: 2; }
        .d-pad-btn.right { grid-column: 3; grid-row: 2; }
        .d-pad-btn.down { grid-column: 2; grid-row: 3; }
        .d-pad-center { grid-column: 2; grid-row: 2; }
        
        @media (min-width: 768px) {
            h1 { font-size: 2.5rem; margin-bottom: 20px; }
            .score-board { font-size: 1.2rem; margin-bottom: 15px; }
            .score { font-size: 1.5rem; }
            canvas { max-width: 600px; max-height: 600px; }
            .controls { margin-top: 20px; font-size: 0.9rem; }
            .d-pad { display: none; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        <div class="score-board">å¾—åˆ†: <span class="score" id="score">0</span></div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>æ¸¸æˆç»“æŸ</h2>
                <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
            </div>
        </div>
        
        <!-- è™šæ‹Ÿæ–¹å‘é”® -->
        <div class="d-pad">
            <div class="d-pad-btn up" onclick="setDirection(0, -1)" ontouchstart="setDirection(0, -1); return false;">â–²</div>
            <div class="d-pad-btn left" onclick="setDirection(-1, 0)" ontouchstart="setDirection(-1, 0); return false;">â—€</div>
            <div class="d-pad-center"></div>
            <div class="d-pad-btn right" onclick="setDirection(1, 0)" ontouchstart="setDirection(1, 0); return false;">â–¶</div>
            <div class="d-pad-btn down" onclick="setDirection(0, 1)" ontouchstart="setDirection(0, 1); return false;">â–¼</div>
        </div>
        
        <div class="controls">
            <span class="desktop-hint">ä½¿ç”¨ <span>â†‘</span><span>â†“</span><span>â†</span><span>â†’</span> æˆ– <span>W</span><span>S</span><span>A</span><span>D</span> æ§åˆ¶</span>
            <span class="mobile-hint">ç‚¹å‡»æ–¹å‘é”®æ§åˆ¶</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let speed = 100;

        // ç”Ÿæˆéšæœºé£Ÿç‰©ä½ç½®
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    break;
                }
            }
        }

        // è®¾ç½®æ–¹å‘ï¼ˆé˜²æ­¢åå‘ï¼‰
        function setDirection(newDx, newDy) {
            if (!gameRunning) return;
            // é˜²æ­¢åå‘ç§»åŠ¨
            if ((newDx === 1 && dx === -1) || (newDx === -1 && dx === 1) ||
                (newDy === 1 && dy === -1) || (newDy === -1 && dy === 1)) {
                return;
            }
            // é˜²æ­¢è¿ç»­å¿«é€Ÿç‚¹å‡»å¯¼è‡´æ’å¢™
            if (dx === 0 && dy === 0 && newDx === 0 && newDy === 0) return;
            dx = newDx;
            dy = newDy;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff88';
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff4444';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶é£Ÿç‰©å…‰æ™•
            ctx.strokeStyle = '#ff6666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2,
                0,
                Math.PI * 2
            );
            ctx.stroke();
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning) return;

            // å¦‚æœè¿˜æ²¡å¼€å§‹ç§»åŠ¨ï¼Œä¸æ›´æ–°
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æ’å¢™æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ’è‡ªå·±æ£€æµ‹
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // åƒé£Ÿç‰©æ£€æµ‹
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
                if (speed > 50) speed -= 2;
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            speed = 100;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            gameOverScreen.setAttribute('style', 'display: none !important');
            randomFood();
            draw();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    setDirection(1, 0);
                    break;
            }
        });

        // è§¦æ‘¸æ»‘åŠ¨æ”¯æŒ
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipeDistance = 30;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > minSwipeDistance) {
                    setDirection(dx > 0 ? 1 : -1, 0);
                }
            } else {
                if (Math.abs(dy) > minSwipeDistance) {
                    setDirection(0, dy > 0 ? 1 : -1);
                }
            }
        }, { passive: true });

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, speed);
        }

        // å¯åŠ¨æ¸¸æˆ
        randomFood();
        gameLoop();
    </script>
</body>
</html>
